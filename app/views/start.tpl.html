<div class="app-container start-page">
    <div class="company-logo text-center">
        <img src="./assets/intertec_logo_2018.png">
    </div>
    <div class="login-container">
        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="Password"
                   data-ng-model="startCtrl.password">
        </div>

        <button type="submit"
                class="btn"
                data-ng-click="startCtrl.login()"
                data-ng-disabled="startCtrl.isPasswordEmpty()">
            Login
        </button>
    </div>
</div>
