<div header>%nbsp;</div>

<div class="app-container">
    <table class="table">
        <tr>
            <th></th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Time</th>
        </tr>
        <tr data-ng-repeat="entry in resultsCtrl.resultsList | orderBy: ['-time.S', '-id.S'] track by $index">
            <td>{{$index + 1}}.</td>
            <td>{{entry.name.S}}</td>
            <td>{{entry.email.S || 'some email...'}}</td>
            <td>{{entry.time.S | parseTime}}</td>
        </tr>
    </table>


    <button class="btn btn-primary btn-new-game"
            data-ng-click="resultsCtrl.newGame()">
        New Game
    </button>

</div>
