<div header>%nbsp;</div>

<div class="app-container">
    <table class="table table-striped">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Time</th>
        </tr>
        <tr data-ng-repeat="entry in resultsCtrl.resultsList | orderBy: '-onlyTime'  track by $index">
            <td>{{$index + 1}}.</td>
            <td>{{entry.name.S}}</td>
            <td>{{entry.time.N | parseTime}}</td>
        </tr>
    </table>
</div>

<button class="btn btn-new-game"
        data-ng-click="resultsCtrl.newGame()">
    New Game
</button>
